<form [formGroup]="filterForm" (ngSubmit)="searchClick(filterForm)">
   <div>

   </div>
   <fieldset>
      <legend>
         <h1>BÃºsqueda de viajes</h1>
      </legend>
      <div class="flex-row">
         <div class="field-element">
            <label for="">Nombre: </label>
            <input id="" type="text" formControlName="nombre">
         </div>
         <div class="field-element">
            <label for="">Destino: </label>
            <input id="" type="text" formControlName="destino">
         </div>

         <div class="field-element">
            <label for="">Tipo de Viaje: </label>
            <select id="" formControlName="tipoDeViajeId">
               <option></option>
               <option *ngFor="let item of tiposDeViaje" [ngValue]="item.id">{{item.valor}}</option>
            </select>
         </div>

      </div>
      <div class="row-buttons">
         <button class="btn primary" type="submit">Buscar</button>
         <button class="btn primary" type="button" (click)="limpiarFiltro(filterForm)">Limpiar filtro</button>
      </div>
   </fieldset>



</form>
